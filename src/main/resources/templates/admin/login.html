<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #eef2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .login-header {
            background-color: #4a90e2;
            color: white;
            border-radius: 12px 12px 0 0;
            padding: 20px;
            text-align: center;
        }
        .btn-primary-soft {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .btn-primary-soft:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="login-header">
        <h4 class="mb-0">Hệ Thống Quản Lý</h4>
        <small>Đăng nhập cán bộ</small>
    </div>
    <div class="card-body p-4">
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label text-muted">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" required value="admin">
            </div>
            <div class="mb-3">
                <label class="form-label text-muted">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required value="admin123">
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-primary-soft py-2">Đăng nhập</button>
            </div>
        </form>
        <div id="errorMsg" class="alert alert-danger mt-3 small" style="display: none;">
            Sai thông tin đăng nhập
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(res => {
            if(res.ok) return res.json();
            throw new Error('Login failed');
        })
        .then(data => {
            localStorage.setItem('adminToken', data.token);
            localStorage.setItem('adminRole', data.role);
            localStorage.setItem('adminUser', data.username);
            window.location.href = '/admin/dashboard';
        })
        .catch(err => {
            document.getElementById('errorMsg').style.display = 'block';
        });
    });
</script>
</body>
</html>
