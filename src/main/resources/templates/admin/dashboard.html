<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thăm gặp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" th:href="@{/star.ico}">
    <style>
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-link {
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--vn-green-primary) !important;
        }

        .nav-link.active {
            position: relative;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 3px;
            background-color: var(--vn-green-primary);
            border-radius: 2px 2px 0 0;
        }

        /* Stats Cards */
        .card-stat h3 {
            font-size: 2.25rem;
            margin-bottom: 0.25rem;
        }

        .bg-light-glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top px-3 shadow-sm" style="z-index: 1020;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center gap-2" href="/admin/dashboard">
                <i class="fas fa-shield-alt fa-lg"></i>
                <span class="d-none d-sm-inline">QUẢN LÝ THĂM GẶP</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-2">
                        <a class="nav-link active" href="/admin/dashboard"><i class="fas fa-chart-pie me-1"></i> Tổng
                            quan</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="/admin/units"><i class="fas fa-sitemap me-1"></i> Đơn vị</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="/admin/soldiers"><i class="fas fa-user-shield me-1"></i> Quân nhân</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <div class="d-none d-md-block text-end lh-1">
                        <small class="text-muted d-block" style="font-size: 0.7rem;">Xin chào</small>
                        <span class="fw-bold text-dark small" id="usernameDisplay">Admin</span>
                    </div>
                    <button class="btn btn-light btn-sm rounded-circle shadow-sm text-danger" onclick="logout()"
                        title="Đăng xuất" style="width: 32px; height: 32px;">
                        <i class="fas fa-power-off"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4 px-3 px-md-4">

        <!-- Filters -->
        <div class="card bg-white border-0 shadow-sm mb-4">
            <div class="card-body p-2">
                <div class="row g-2">
                    <div class="col-4 col-md-2">
                        <select class="form-select form-select-sm border-0 bg-light fw-bold" id="filterWeek"
                            onchange="loadData()">
                            <option value="">-- Tuần --</option>
                            <option value="1">Tuần 1</option>
                            <option value="2">Tuần 2</option>
                            <option value="3">Tuần 3</option>
                            <option value="4">Tuần 4</option>
                            <option value="5">Tuần 5</option>
                        </select>
                    </div>
                    <div class="col-4 col-md-2">
                        <select class="form-select form-select-sm border-0 bg-light fw-bold" id="filterMonth"
                            onchange="loadData()">
                            <option value="">-- Tháng --</option>
                            <option value="01">Tháng 1</option>
                            <option value="02">Tháng 2</option>
                            <option value="03">Tháng 3</option>
                            <option value="04">Tháng 4</option>
                            <option value="05">Tháng 5</option>
                            <option value="06">Tháng 6</option>
                            <option value="07">Tháng 7</option>
                            <option value="08">Tháng 8</option>
                            <option value="09">Tháng 9</option>
                            <option value="10">Tháng 10</option>
                            <option value="11">Tháng 11</option>
                            <option value="12">Tháng 12</option>
                        </select>
                    </div>
                    <div class="col-4 col-md-2">
                        <select class="form-select form-select-sm border-0 bg-light fw-bold" id="filterYear"
                            onchange="loadData()">
                            <option value="">-- Năm --</option>
                            <option value="2024">2024</option>
                            <option value="2025" selected>2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 d-flex justify-content-end align-items-center gap-2">
                        <div class="d-flex align-items-center gap-1 bg-light px-2 py-1 rounded">
                            <i class="fas fa-sync-alt text-muted small"></i>
                            <select class="form-select form-select-sm border-0 bg-transparent py-0 ps-1 pe-3"
                                id="refreshInterval" onchange="changeRefreshInterval()" style="width: auto;">
                                <option value="5000">5s</option>
                                <option value="10000" selected>10s</option>
                                <option value="30000">30s</option>
                                <option value="0">Tắt</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="row mb-4 g-3">
            <div class="col-12 col-md-4">
                <div class="card card-stat bg-white text-muted h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-warning bg-opacity-10 text-warning mb-2">Chờ duyệt</span>
                            <h3 class="fw-bold text-dark" id="countPending">0</h3>
                        </div>
                        <div class="rounded-circle bg-warning bg-opacity-10 p-3 d-flex align-items-center justify-content-center"
                            style="width: 60px; height: 60px;">
                            <i class="fas fa-clock fa-lg text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="card card-stat bg-white text-muted h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-success bg-opacity-10 text-success mb-2">Đã duyệt</span>
                            <h3 class="fw-bold text-dark" id="countApproved">0</h3>
                        </div>
                        <div class="rounded-circle bg-success bg-opacity-10 p-3 d-flex align-items-center justify-content-center"
                            style="width: 60px; height: 60px;">
                            <i class="fas fa-check fa-lg text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="card card-stat bg-white text-muted h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-danger bg-opacity-10 text-danger mb-2">Từ chối</span>
                            <h3 class="fw-bold text-dark" id="countRejected">0</h3>
                        </div>
                        <div class="rounded-circle bg-danger bg-opacity-10 p-3 d-flex align-items-center justify-content-center"
                            style="width: 60px; height: 60px;">
                            <i class="fas fa-times fa-lg text-danger"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="row g-4">
            <!-- Province Stats (Left on Desktop) -->
            <div class="col-12 col-lg-3 order-lg-2">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-white border-0 pt-3 pb-0">
                        <h6 class="fw-bold text-uppercase small ls-1 text-muted">Thống kê theo Tỉnh</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-column gap-2" id="provinceStatsContainer">
                            <div class="text-center text-muted small py-4">Đang tải dữ liệu...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Table (Right on Desktop) -->
            <div class="col-12 col-lg-9 order-lg-1">
                <div class="card border-0 shadow-sm overflow-hidden">
                    <div
                        class="card-header bg-white py-3 border-bottom d-flex flex-wrap gap-2 align-items-center justify-content-between">
                        <div class="d-flex gap-2 flex-grow-1">
                            <div class="input-group input-group-sm" style="max-width: 250px;">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="fas fa-search text-muted"></i></span>
                                <input type="text" class="form-control border-start-0" id="searchKeyword"
                                    placeholder="Tìm tên, SĐT..." oninput="debounceLoadData()">
                            </div>
                            <select class="form-select form-select-sm w-auto" id="filterStatus" onchange="loadData()">
                                <option value="">Tất cả trạng thái</option>
                                <option value="PENDING">Chờ duyệt</option>
                                <option value="APPROVED">Đã duyệt</option>
                                <option value="REJECTED">Từ chối</option>
                            </select>
                        </div>
                        <button id="btnExport" class="btn btn-outline-success btn-sm fw-bold" onclick="exportData()">
                            <i class="fas fa-file-excel me-1"></i> Xuất Excel
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0" style="font-size: 0.9rem;">
                            <thead class="bg-light text-secondary text-uppercase small fw-bold">
                                <tr>
                                    <th class="ps-4 border-0">Thông tin</th>
                                    <th class="border-0">Người đăng ký</th>
                                    <th class="border-0 d-none d-md-table-cell">Lịch trình</th>
                                    <th class="border-0 text-center">Trạng thái</th>
                                    <th class="border-0 text-end pe-4">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="border-top-0">
                                <!-- JS Populated -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer bg-white border-0 py-3 text-muted small text-center">
                        Hiển thị 10 kết quả mới nhất
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Duyệt -->
    <div class="modal fade" id="approvalModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow-lg modal-glass">
                <div class="modal-body p-4 text-center">
                    <h5 class="fw-bold mb-3">Xử lý yêu cầu</h5>
                    <input type="hidden" id="currentRegId">
                    <textarea class="form-control bg-light border-0 mb-3" id="approvalNote" rows="3"
                        placeholder="Nhập ghi chú..."></textarea>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success fw-bold" onclick="submitStatus('APPROVED')">
                            <i class="fas fa-check me-2"></i> Đồng ý
                        </button>
                        <button class="btn btn-light text-danger fw-bold" onclick="submitStatus('REJECTED')">
                            Từ chối
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Chi Tiết -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content border-0 shadow-lg overflow-hidden">
                <div class="modal-header bg-primary text-white border-0 py-3">
                    <h5 class="modal-title fs-6 fw-bold text-uppercase ls-1">Chi tiết hồ sơ</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0 bg-light" id="detailModalBody">
                    <!-- Nội dung sẽ được load từ JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin-common.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>

</html>
