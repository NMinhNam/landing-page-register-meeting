server:
  port: 9090
  servlet:
    context-path: /

spring:
  application:
    name: dang_ky_tham_quan_nhan

  # Database Configuration (MariaDB)
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/dang_ky_tham_quan_nhan?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root123
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Thymeleaf Configuration (SSR)
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

  # Validation Messages
  messages:
    basename: messages
    encoding: UTF-8

# MyBatis Configuration
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl