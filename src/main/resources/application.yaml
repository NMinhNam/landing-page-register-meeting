server:
  port: ${PORT:9090}
  servlet:
    context-path: /
  tomcat:
    threads:
      max: 20 # Low RAM optimization
      min-spare: 5
    connection-timeout: 20000
    max-connections: 100
    accept-count: 50

spring:
  application:
    name: dang_ky_tham_quan_nhan

  config:
    import: optional:file:../.env[.properties],optional:file:.env[.properties]

  # Database Configuration
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 5 # Reduce for Low RAM
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Thymeleaf Configuration (SSR)
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

  # Validation Messages
  messages:
    basename: messages
    encoding: UTF-8

# MyBatis Configuration
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl